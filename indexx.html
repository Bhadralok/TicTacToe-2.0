<body id="black">

      <td id="td-3"></td>
    </tr>
    <tr>
      <td id="td-4"></td>

    </tr>
    <tr>
      <td id="td-7"></td>
      <td id="td-8"></td>
      <td id="td-9"></td>
    </tr>

  </table>
  <h3>SCORES</h3>
    <div class="dash">
      <div class="spaceForX" id="theX">
        <p>X</p>
        <p id="valueforX">0</p>
      </div> 
     <div class="spaceForDraw" id="theDraw">
        <p>DRAW</p>
        <p id="drawing">0</p>
      </div>
      <div class="spaceForO" id="theO">
        <p>O</p>
        <p id="valueforO">0</p>
      </div>
    </div>
  </div>
